sudo: required
language: java

services:
  - docker

jdk:
  - oraclejdk8

env:
  global:
    - DOCKER_CFG=$HOME/.docker
    - DOCKER_REPO="utplsqlv3/oracledb"
    - CACHE_DIR=$HOME/.cache
    - DB_URL="127.0.0.1:1521:XE"
    - DB_USER=app
    - DB_PASS=app
    - ORACLE_VERSION="11g-r2-xe"
    - DOCKER_OPTIONS="--shm-size=1g"
    - UTPLSQL_FILE="utPLSQL"
  matrix:
    - UTPLSQL_VERSION="v3.0.0"
      UTPLSQL_FILE="utPLSQLv3.0.0"
    - UTPLSQL_VERSION="v3.0.1"
    - UTPLSQL_VERSION="v3.0.2"
    - UTPLSQL_VERSION="v3.0.3"
    - UTPLSQL_VERSION="v3.0.4"
    - UTPLSQL_VERSION="v3.1.1"
    - UTPLSQL_VERSION="v3.1.2"
    - UTPLSQL_VERSION="v3.1.3"
    - UTPLSQL_VERSION="develop"
      UTPLSQL_FILE="utPLSQL"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $DOCKER_CFG
    - $CACHE_DIR

install:
  - bash .travis/start_db.sh
  - bash .travis/install_utplsql.sh
  - bash .travis/install_demo_project.sh

script:
  - ./gradlew check

deploy:
  - provider: script
    script: ./gradlew uploadArchives
    skip_cleanup: true
    on:
      repository: utPLSQL/utPLSQL-java-api
      tags: true
      # Use only first job "#xxx.1" to publish artifacts
      condition: "${TRAVIS_JOB_NUMBER} =~ \\.1$"

  - provider: script
    script: ./gradlew uploadArchives -PtravisBuildNumber=$TRAVIS_BUILD_NUMBER
    skip_cleanup: true
    on:
      repository: utPLSQL/utPLSQL-java-api
      branch: develop
      # Use only first job "#xxx.1" to publish artifacts
      condition: "${TRAVIS_JOB_NUMBER} =~ \\.1$"

  - provider: script
    script: ./gradlew uploadArchives -PtravisBuildNumber=$TRAVIS_BUILD_NUMBER
    skip_cleanup: true
    on:
      repository: utPLSQL/utPLSQL-java-api
      branch: gradle-dsl-migration
      # Use only first job "#xxx.1" to publish artifacts
      condition: "${TRAVIS_JOB_NUMBER} =~ \\.1$"

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: always
